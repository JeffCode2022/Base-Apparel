<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <section class="hero-section">
    <div class="container">
      <!-- Logotipo -->
      <div class="logo">
          <img src="images/logo.svg" alt="Base Apparel Logo">
      </div>
  
      <!-- Contenido principal -->
      <div class="main-content">
          <h1 class="hero-title">
              <span class="intro-text">WE'RE</span>
              <span class="main-text">COMING<br>SOON</span>
          </h1>
          <p class="hero-description">
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
         <form class="subscription-form">
          <div class="input-container">
            <input type="text" id="email" placeholder="Email Address" class="email-input" />
            <button class="send-button" id="submit-btn">
                <img src="images/icon-arrow.svg" alt="Arrow Icon" />
            </button>
            <img src="images/icon-error.svg" alt="Error Icon" class="error-icon" id="error-icon" />
          </div>
          <p class="error-message" id="error-message"></p>
         </form>
      </div>

      <!-- Modal de éxito -->
      <div id="success-modal" class="modal">
        <div class="modal-content">
            <p>¡Correo válido! Gracias por suscribirte.</p>
        </div>
      </div>
  
      <!-- Contenedor de la imagen de fondo -->
      <div class="hero-image-container">
          <img class="hero-image desktop" src="images/hero-desktop.jpg" alt="Hero Image Desktop">
          <img class="hero-image mobile" src="images/hero-mobile.jpg" alt="Hero Image Mobile">
      </div>
    </div>
  </section>
</main>
<script src="/app.js"></script>
</body>
</html>
